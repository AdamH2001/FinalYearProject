<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" ></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.11.8/umd/popper.min.js"> </script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
	<link rel="stylesheet" href="./css/styles.css"/>
	<script src="./scripts/afterschoolclub.js"></script>
	<script src="https://kit.fontawesome.com/d152a1d4a4.js" crossorigin="anonymous"></script>
			
</head>
<body>
	<div th:replace="~{fragments/header :: header}"></div>
	<div th:replace="~{fragments/leftnav :: leftnav}"></div>
	<div th:replace="~{fragments/footer :: footer}"></div>
	<div th:replace="~{fragments/error :: error}"></div>

	
	<div id="main" class="main container-flex no-margin ">
				
				
			<form action="./addMedicalNote" method="post" style="border: 1px solid black">
				<div class="col py-3">
					<h1 class="asc-header">
						Create Medical Note for <span th:text="${student.getFullName()}"></span>
					</h1>
					<div class="row mb-2">
						<div class="col-sm-2" align="center">
							<label for="noteType">Note Type:</label>
						</div>
						<div class="col-sm-6">
							<select name="noteType" id="noteType" required>
								<option value="A">Allergy</option>
								<option value="H">Health</option>
								<option value="D">Diet Requirement</option>
								<option value="C">Care Plan</option>
								<option value="M">Medication</option>
								<option value="O">Other</option>
							</select>
						</div>

					</div>
					<div class="row mb-2">
						<div class="col-sm-2" align="center">
							<label for="note">Information:</label>
						</div>
						<div class="col-sm-6">
							<textarea class="form-control mr-sm-2" required
								name="note" id="note"></textarea>
						</div>
					</div>

				</div>
				<div class="row mb-2">
					<div class="col-sm-6" align="right">
						<a th:href="${sessionBean.getReturnUrl()}" class="btn btn-secondary" role="button">Cancel</a>
					</div>
					<div class="col-sm-6" align="left">
						<button class="btn btn-primary" name="submit">Submit</button>
					</div>
				</div>
			</form>
		</div>

</body>
</html>
