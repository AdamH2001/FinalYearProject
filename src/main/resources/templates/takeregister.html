<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
	crossorigin="anonymous"></script>
<link rel="stylesheet" href="./css/styles.css">

</head>
<body>
	<div th:replace="~{fragments/header :: header}"></div>
	<div class="container-fluid">
		<div class="row flex-nowrap">
			<div th:replace="~{fragments/leftnav :: leftnav}"
				class="col-auto col-md-3 col-xl-2 px-sm-2 px-0 bg-dark"></div>
				
				
			<form action="./addRegister" method="post" style="border: 1px solid black">
			<div class="col py-3">



				<h1 align="center">Take Register for <span th:text="${event.getClub().getTitle()}"></span></h1>
					<div th:each="attendee: ${event.getSortedAttendees()}" class="row mb-2">
						<div class="col-sm-6">
							<label th:text="${attendee.getStudent().getFullName()}" th:for="'attendee_' + ${attendee.getAttendeeId()}">AttendeeId</label> 
							<input type="checkbox" th:name="'attendee_' + ${attendee.getAttendeeId()}" th:id="'attendee_' + ${attendee.getAttendeeId()}" /> 
						</div>
					</div>

				</div>
				<div class="row mb-2">
					<div class="col-sm-6" align="right">
						<a href="./calendar" class="btn btn-secondary" role="button">Cancel</a>
					</div>
					<div class="col-sm-6" align="left">
						<button class="btn btn-primary" name="submit">Submit</button>
					</div>
				</div>
			</form>
		</div>
		</div>
		<div th:replace="~{fragments/footer :: footer}"></div>
</body>
</html>
