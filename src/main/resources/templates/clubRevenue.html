<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" type="text/javascript"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.11.8/umd/popper.min.js" type="text/javascript"> </script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" type="text/javascript"></script>
	<link rel="stylesheet" href="./css/styles.css"/>
	<script src="./scripts/afterschoolclub.js" type="text/javascript"></script>
	<script src="https://kit.fontawesome.com/d152a1d4a4.js" crossorigin="anonymous"></script>
		
</head>
<body>
	<div th:replace="~{fragments/header :: header}"></div>
	<div th:replace="~{fragments/leftnav :: leftnav}"></div>
	<div th:replace="~{fragments/footer :: footer}"></div>
	<div th:replace="~{fragments/error :: error}"></div>


	<div id="main" class="main container-flex no-margin ">
		<div class="row col-sm-12 mb-2" style="text-align: center;">
			<h1 class="asc-header">Club Revenue</h1>
		</div>
		<div class="row mb-2"></div>

		<div class="row">
			<div class="col-sm-5" style="text-align: right;"> <a class="prev" href="./clubRevenueBack"><i class="fa-solid fa-left-long"></i></a> </div>
			<div class="col-sm-2" style="text-align: center;"> 
				<h2 align="center" class="asc-orange" th:text="'Academic Year' +  ${sessionBean.getFinanceStartDate().getYear} + '/' + ${sessionBean.getFinanceEndDate().getYear()}"></h2>
			</div>
			<div class="col-sm-5" style="text-align: left;"> <a class="next" href="./clubRevenueForward"><i class="fa-solid fa-right-long"></i></a> </div>								
		</div>

		<div class="row" >
		<div class="col-sm-1" align="center"></div>
		
		<div class="col-sm-10" align="center">

			<table>
				<thead>
					<tr>
						<td style="text-align: left;"><b>Club</b></td>
						<td style="text-align: left;"><b>Amount</b></td>
					</tr>
				</thead>


				<tr th:each="club: ${clubs}">
					<td style="text-align: left;"><a th:text="${club.getTitle()}" th:href="@{./editClub(clubId=${club.getClubId()})}"></a></td>
					<td style="text-align: left;"	th:text="${sessionBean.formatMoney(club.getRevenueForYearStarting(sessionBean.getFinanceStartDate()))}" />
				</tr>
				<tr>
					<td style="text-align: right;"><b>Total: &nbsp;</b></td>
					<td style="text-align: left;" th:text="${sessionBean.formatMoney(totalRevenue)}" />
				</tr>				
			</table>
		</div>

	</div>
	<div class="row mb-2">
		<div class="col-sm-12" align="center">
			<a href="javascript:history.back()" class="btn btn-secondary" role="button">Back</a>
		</div>					
	</div>
	<div class="spacer">&nbsp;</div>
	</div>

</body>
</html>
