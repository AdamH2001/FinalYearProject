<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" ></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.11.8/umd/popper.min.js"> </script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
	<link rel="stylesheet" href="./css/styles.css"/>
</head>
<body>
	<div th:replace="~{fragments/header :: header}"></div>
	<div class="container-fluid">
		<div class="row flex-nowrap">
			<div th:replace="~{fragments/leftnav :: leftnav}"
				class="col-auto col-md-3 col-xl-2 px-sm-2 px-0 bg-dark"></div>
				
				
			<form action="./resetPassword" method="post" style="border: 1px solid black">
			<div class="col py-3">



				<h1 align="center">Enter Email to Reset Password</h1>
				<div style="color: red; width: 100%; text-align: center">
					<div>
						<b th:text="${flashMessage}">FlashMessage</b>
					</div>
				</div>
				<div class="row mb-2">
					<div class="col-sm-2" align="center">
						<label for="email">Email:</label>
					</div>
					<div class="col-sm-6">
						<input class="form-control form-control-sm mr-sm-2" required
							type="email" name="email" id="email" />
					</div>
				</div>
			</div>
				<div class="row mb-2">
					<div class="col-sm-6" align="right">
						<a href="./" class="btn btn-secondary" role="button">Cancel</a>
					</div>
					<div class="col-sm-6" align="left">
						<button class="btn btn-primary" name="submit">Submit</button>
					</div>
				</div>
			</form>
		</div>
		</div>
		<div th:replace="~{fragments/footer :: footer}"></div>
</body>
</html>
