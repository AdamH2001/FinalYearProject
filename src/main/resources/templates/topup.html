<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" ></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.11.8/umd/popper.min.js"> </script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
	<link rel="stylesheet" href="./css/styles.css"/>
	<script src="./scripts/afterschoolclub.js"></script>
	<script src="https://kit.fontawesome.com/d152a1d4a4.js" crossorigin="anonymous"></script>
		
</head>
<body>
	<div th:replace="~{fragments/header :: header}"></div>
	<div th:replace="~{fragments/leftnav :: leftnav}"></div>
	<div th:replace="~{fragments/footer :: footer}"></div>

	
	<div id="main" class="main container-flex no-margin ">


			<form action="./paymentcreate" method="post">
			
				<div class="col py-3">

					<div class="row mb-2">
						<div class="col-sm-8" align="center">
							<h1 align="center">Add Funds</h1>
						</div>
					</div>
					<div class="row mb-2">&nbsp;</div>
					
					<div class="row mb-2">
						<div class="col-sm-4" align="center">Please select the
							desired amount: </div>

					</div>
					<div class="row mb-2">
						<div class="col-sm-2" align="right">
							<label for="5pounds">£5</label>
						</div>
						<div class="col-sm-1">
							<input class="form-check-input" 
								id="5pounds" type="radio" name="amount" value=500 />
						</div>
						<div class="col-sm-1" align="right">
							<label for="25pounds">£25</label>
						</div>
						<div class="col-sm-1">
							<input class="form-check-input" 
								id="25pounds" type="radio" name="amount" value=2500 />
						</div>						
					</div>
					<div class="row mb-2">
						<div class="col-sm-2" align="right">
							<label for="10pounds">£10</label>
						</div>
						<div class="col-sm-1">
							<input class="form-check-input" checked
								id="10pounds" type="radio" name="amount" value=1000 />
						</div>
						<div class="col-sm-1" align="right">
							<label for="30pounds">£30</label>
						</div>
						<div class="col-sm-1">
							<input class="form-check-input" 
								id="30pounds" type="radio" name="amount" value=3000 />
						</div>							
					</div>
					<div class="row mb-2">
						<div class="col-sm-2" align="right">
							<label for="15pounds">£15</label>
						</div>
						<div class="col-sm-1">
							<input class="form-check-input" 
								id="15pounds" type="radio" name="amount" value=1500 />
						</div>
						<div class="col-sm-1" align="right">
							<label for="40pounds">£40</label>
						</div>
						<div class="col-sm-1">
							<input class="form-check-input" 
								id="40pounds" type="radio" name="amount" value=4000 />
						</div>							
					</div>		
					<div class="row mb-2">
						<div class="col-sm-2" align="right">
							<label for="20pounds">£20</label>
						</div>
						<div class="col-sm-1">
							<input class="form-check-input" 
								id="20pounds" type="radio" name="amount" value=2000 />
						</div>
						<div class="col-sm-1" align="right">
							<label for="50pounds">£50</label>
						</div>
						<div class="col-sm-1">
							<input class="form-check-input" 
								id="50pounds" type="radio" name="amount" value=5000 />
						</div>						
					</div>	
					<div class="row mb-2">&nbsp;</div>
					
										
					
					<div class="row mb-2">
						<div class="col-sm-3" align="right">
							<button class="btn btn-primary" name="submit">Pay with
								Paypal</button>
						</div>
						<div class="col-sm-2" align="left">
							<a href="javascript:history.back()" class="btn btn-secondary" role="button">Cancel</a>
						</div>
						
					</div>
				</div>
				
			</form>
			<div class="spacer">&nbsp;</div>
		
			</div>
		
</body>
</html>
