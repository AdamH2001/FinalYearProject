<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
All Users
<table>
   <th:block th:each="user : ${users}">
      <tr>
         <td th:text="${user.getEmail()}">Adam</td>
         <td th:text="${user.getPassword()}">MU</td>
      </tr>
   </th:block>
</table>
</body>
</html>
