<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
	crossorigin="anonymous"></script>
<link rel="stylesheet" href="./css/styles.css">

</head>
<body>
	<div th:replace="~{fragments/header :: header}"></div>
	<div class="container-fluid">
		<div class="row flex-nowrap">
			<div th:replace="~{fragments/leftnav :: leftnav}"
				class="col-auto col-md-3 col-xl-2 px-sm-2 px-0 bg-dark"></div>

			<form method="post" action="./paymentsuccess" >
			<div class="col py-3">

				<div class="row mb-2">
					<div class="col-sm-8" align="center">
						<h1 align="center">Review Payment</h1>
					</div>					
				</div>

				<input type="hidden" name="paymentId" th:value="${paymentId}">
				<input type="hidden" name="PayerID" th:value="${payerId}">


				<div class="row mb-2">
					<div class="col-sm-8" align="center">				
							<span>Please confirm you want to top up your account by <span
								th:text="${amount}">0</span> using Paypal. <br/> This can be used to pay
								for any fees associated with your account.
							</span>
					</div>
				</div>
				
				<div class="row mb-2">&nbsp;</div>
				

				<div class="row mb-2">
					<div class="col-sm-4" align="right">
						<button class="btn btn-primary" name="submit">Continue with PayPal</button>
					</div>
					<div class="col-sm-4" align="left">
						<a href="./paymentcancel" class="btn btn-secondary" role="button">Cancel</a>
					</div>
				</div>
				</div>
			</form>

		</div>
	</div>
	<div th:replace="~{fragments/footer :: footer}"></div>
</body>
</html>
