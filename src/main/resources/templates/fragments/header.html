<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">
<link rel="stylesheet" href="./css/gershwin.css">
<link rel="stylesheet" href="./css/styles.css">

</head>
<body>
	<div th:fragment="header" class="bg-tadleydarkpurple text-tadleywhite">


		<div th:switch="${loggedOnUser}" class="container-fluid"
			style="width: 100%;">
			<div th:case="null" class="row">
				<div class="col-sm">
					<h1>Tadley After School Club</h1>
				</div>
				<div class="col-sm">
					<form class="form-inline" action="./processlogin" method="POST">
						<div class="row mb-1">
							<div class="col-sm-12">
								<input type="email" name="username" placeholder="username"
									class="form-control form-control-sm mr-sm-2" id="inputEmail3"
									required>
							</div>
						</div>
						<div class="row mb-1">
							<div class="col-sm-12">
								<input type="password" name=password placeholder="password"
									class="form-control form-control-sm mr-sm-2"
									id="inputPassword3" required>
							</div>
						</div>

						<button type="submit" class="btn btn-primary">Sign in</button>
						<a href="./forgotPassword">Forgot password</a>
						<div th:switch="${flashMessage}">
							<div class="text-warning" th:case="null">&nbsp;</div>
							<div class="text-warning" th:case="*" th:text="${flashMessage}">
								&nbsp;</div>

						</div>
					</form>
				</div>
			</div>


			<div th:case="*" class="container-fluid" style="width: 100%;">

				<div class=row>
					<div class="row col-7">
						<h1>Tadley After School Club</h1>
					</div>

					<div th:if="${loggedOnUser.isParent()}" class="col-2 d-flex align-items-center">
						Balance: &nbsp;<span
							th:text="${loggedOnUser.getParentObject().getFormattedBalance()}">0</span>
					</div>

					<div
						th:if="${selectedStudent} != null and ${loggedOnUser.isParent()}"
						class="col-2 d-flex align-items-center">
						Registered Events: &nbsp;<span
							th:text="${selectedStudent.getAttendees()?.size()}">0</span>
					</div>		
					<div th:if="${loggedOnUser.isAdmin()}" class="col-2 d-flex align-items-center">
						Admin info: &nbsp;<span>0</span>
					</div>
					<div th:if="${loggedOnUser.isAdmin()}" class="col-2 d-flex align-items-center">
						More info: &nbsp;<span>0</span>
					</div>					

					<div class="col-1 d-flex align-items-center">
						<div class="dropdown">
							<a href="#"
								class="d-flex align-items-center text-white text-decoration-none dropdown-toggle"
								id="dropdownUser1" data-bs-toggle="dropdown"
								aria-expanded="false"> <img src="https://github.com/mdo.png"
								alt="hugenerd" width="30" height="30" class="rounded-circle">
								<span th:text="${loggedOnUser?.getFullName()}"
								class="d-none d-sm-inline mx-1"></span>
							</a>
							<ul class="dropdown-menu dropdown-menu-dark text-small shadow"
								aria-labelledby="dropdownUser1">
								<li><a class="dropdown-item" href="./changePassword">Change
										Password</a></li>
								<li><a class="dropdown-item" href="./updateDetails">Update Details</a></li>
								<li>
									<hr class="dropdown-divider">
								</li>
								<li><a class="dropdown-item" href="./logout">Sign out</a></li>
							</ul>
						</div>
					</div>

				</div>
			</div>

		</div>

	</div>
</body>
</html>
