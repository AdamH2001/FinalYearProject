<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" ></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.11.8/umd/popper.min.js"> </script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
	<link rel="stylesheet" href="./css/styles.css"/>
	<script src="https://kit.fontawesome.com/d152a1d4a4.js" crossorigin="anonymous"></script>
	
</head>
<body>
	<div  id="errorcontainer" th:fragment="error" class="container-flex no-margin " style="top:100px; left:180px; position:relative">
		<th:block th:if="${sessionBean.hasMessage()}" >
			<div th:each="message : ${sessionBean.getFlashMessages()}"  class="afterschoolclubflash col"  id="error">
				<div class="col-sm-12" th:text="${message}" align="center"></div>
			</div>
		</th:block>			
		<div class="afterschoolclubflash col mb-2"  style="display: none" id="validationContainer">					
			<div class="col-sm-12"  align="center" id="validationMessage"></div>
		</div>	

	</div>
</body>
</html>
