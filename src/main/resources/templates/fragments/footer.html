	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.11.8/umd/popper.min.js"> </script>

<body>
		<footer class="navbar bg-navafterschoolclub text-afterschoolclubfooter text-center text-lg-start fixed-bottom" th:fragment="footer" id="footer" style="position:fixed;">
			<div class="container-flex"
				style="width: 100%;">
				<div class="row" >
					<div class="col-sm-2"></div>
					
					<div class="col-sm-2"><a class="nav-link footer-link" href="./privacypolicy"> Privacy Statement</a></div>
					<div class="col-sm-2"><a class="nav-link footer-link" href="./termsandconditions">Terms and Conditions</a></div>
					<div class="col-sm-2"><a class="nav-link footer-link" href="./policiesandprocedures">Policies and Procedures</a></div>

					<div class="col-sm-3" align="left">
						<table>
							<tr><td>
								<a class="nav-link footer-link" th:href="${'mailto:' + sessionBean.getContactEmail()}">

							<tr><td>
								<a class="nav-link footer-link" th:href="${'tel:' + sessionBean.getContactTel()}">

						</table>
					</div>
