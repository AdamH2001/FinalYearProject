<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" ></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.11.8/umd/popper.min.js"> </script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
	<link rel="stylesheet" href="./css/styles.css"/>
</head>
<body>
	<div th:replace="~{fragments/header :: header}"></div>
	<div class="container-fluid">
		<div class="row flex-nowrap">
			<div th:replace="~{fragments/leftnav :: leftnav}"
				class="col-auto col-md-3 col-xl-2 px-sm-2 px-0 bg-dark"></div>
				
				
			<div class="container-fluid col-sm-10">
				
			<form action="./addEvent" method="post">
			<div class="col py-3">



				<h1 align="center">View Event</h1>
				<div class="row mb-2">
					<div class="col-sm-2" align="center">
						<label for=title>Title</label>
					</div>
					<div class="col-sm-6">
						<input class="form-control form-control-sm mr-sm-2" required
							th:value="${eventToView.getClub().getTitle()}" readonly type="text" name="title" id="title" />
					</div>
				</div>
				<div class="row mb-2">
					<div class="col-sm-2" align="center">
						<label for="description">Description:</label>
					</div>
					<div class="col-sm-6">
						<textarea class="form-control form-control-sm mr-sm-2" required
							  th:text="${eventToView.getClub().getDescription()}" readonly name="description" id="description"></textarea>
					</div>
				</div>
				<div class="row mb-2">
					<div class="col-sm-2" align="center">
						<label for="location">Location:</label>
					</div>
					<div class="col-sm-6">
						<input class="form-control form-control-sm mr-sm-2" required
							 th:value="${eventToView.getRoom().getName()}" readonly type="text" name="location" id="location"/>
					</div>
				</div>
				
				<div class="row mb-2">
					<div class="col-sm-2" align="center" >
						<label for="staff">Staff:</label>
					</div>
					<div class="col-sm-6">
						<select name="staff" id="staff" required disabled multiple>
							<option th:each="staffMember : ${staff}" th:value="${staffMember.getResourceId()}" th:text="${staffMember.getName()}" th:selected="${eventToView.requiresStaff(staffMember.getResourceId())}" >Staff Name</option>
						</select>
					</div>
				</div>

				
				<div class="row mb-2">
					<div class="col-sm-2" align="center">
						<label for="startDate">Start Date:</label>
					</div>
					<div class="col-sm-6">
						<input class="form-control form-control-sm mr-sm-2" required
							 th:value="${eventToView.getStartDateTime().toLocalDate()}" readonly type="date" name="startDate" id="startDate"/>
					</div>
				</div>
				<div class="row mb-2">
					<div class="col-sm-2" align="center">
						<label for="startTime">Start Time:</label>
					</div>
					<div class="col-sm-6">
						<input class="form-control form-control-sm mr-sm-2" required
							 th:value="${eventToView.getStartDateTime().toLocalTime()}" readonly type="time" name="startTime" id="startTime"/>
					</div>
				</div>				
				<div class="row mb-2">
					<div class="col-sm-2" align="center">
						<label for="endTime">End Time:</label>
					</div>
					<div class="col-sm-6">
						<input class="form-control form-control-sm mr-sm-2" required
							 th:value="${eventToView.getEndDateTime().toLocalTime()}" readonly type="time" name="endTime" id="endTime"/>
					</div>
				</div>
				<div class="row mb-2">
					<div class="col-sm-2" align="center">
						<label for="basePrice">Base Price:</label>
					</div>
					<div class="col-sm-6">
						<input class="form-control form-control-sm mr-sm-2" required
							 th:value="${eventToView.getClub().getBasePrice()}" readonly type="number" name="basePrice" id="basePrice"/>
					</div>
				</div>
				<div class="row mb-2">
					<div class="col-sm-2" align="center">
						<label for="maxAttendees">Max Attendees:</label>
					</div>
					<div class="col-sm-6">
						<input class="form-control form-control-sm mr-sm-2" required
							 th:value="${eventToView.getMaxAttendees()}" readonly type="number" name="maxAttendees" id="maxAttendees"/>
					</div>
				</div>
					<div class="row mb-2">
						<div class="col-sm-2" align="center">
							<label>Year Can Attend:</label>
						</div>
						<div class="col-sm-6">
							<label for="yearR">R:</label> 
							<input th:checked="${eventToView.getClub().isYearRCanAttend()}" onclick="return false;" type="checkbox" name="yearR" id="yearR" /> 
							<label for="year1">1:</label> 
							<input th:checked="${eventToView.getClub().isYear1CanAttend()}" onclick="return false;" type="checkbox" name="year1" id="year1" /> 
							<label for="year2">2:</label> 
							<input th:checked="${eventToView.getClub().isYear2CanAttend()}" onclick="return false;" type="checkbox" name="year2" id="year2" /> 
							<label for="year3">3:</label> 
							<input th:checked="${eventToView.getClub().isYear3CanAttend()}" onclick="return false;" type="checkbox" name="year3" id="year3" /> 
							<label for="year4">4:</label> 
							<input th:checked="${eventToView.getClub().isYear4CanAttend()}" onclick="return false;" type="checkbox" name="year4" id="year4" />
							<label for="year5">5:</label> 
							<input th:checked="${eventToView.getClub().isYear5CanAttend()}" onclick="return false;" type="checkbox"	name="year5" id="year5" />
							<label for="year6">6:</label> 
							<input th:checked="${eventToView.getClub().isYear6CanAttend()}" onclick="return false;" type="checkbox"	name="year6" id="year6" />
							
						</div>
					</div>

				</div>
				<div class="row mb-2">
					<div class="col-sm-6" align="right">
						<a href="./calendar" class="btn btn-secondary" role="button">Back</a>
					</div>
				</div>
			</form>
		</div>
		</div>
		</div>
		<div th:replace="~{fragments/footer :: footer}"></div>
</body>
</html>
