<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" ></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.11.8/umd/popper.min.js"> </script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
	<link rel="stylesheet" href="./css/styles.css"/>
	<script src="./scripts/afterschoolclub.js"></script>
	<script src="https://kit.fontawesome.com/d152a1d4a4.js" crossorigin="anonymous"></script>
			
</head>
<body>
	<div th:replace="~{fragments/header :: header}"></div>
	<div th:replace="~{fragments/leftnav :: leftnav}"></div>
	<div th:replace="~{fragments/footer :: footer}"></div>

	
	<div id="main" class="main container-flex no-margin ">
				
			<form th:action="${formAction}" method="post" >
			<div class="col py-3">



				<h1 align="center">Change Password</h1>
				<div style="color: red; width: 100%; text-align: center">
					<div>
						<b th:text="${flashMessage}">FlashMessage</b>
					</div>
				</div>
				<div class="row mb-2">
					<div class="col-sm-2 asc-form-label" align="center">
						<label for="password">New Password:</label>
					</div>
					<div class="col-sm-10">
						<input class="form-control form-control-sm mr-sm-2" required
							type="password" name="password" id="password" />
					</div>
				</div>
				<div class="row mb-2">
					<div class="col-sm-2 asc-form-label" align="center">
						<label for="conPassword">Confirm New Password:</label>
					</div>
					<div class="col-sm-10">
						<input class="form-control form-control-sm mr-sm-2" required
							type="password" name="conPassword" id="conPassword" />
					</div>
				</div>
				
				<input th:if="${formAction.equals('./updatePasswordWithKey')}" type="hidden" id="userId" name="userId" th:value="${userId}">
				<input th:if="${formAction.equals('./updatePasswordWithKey')}" type="hidden" id="validationKey" name="validationKey" th:value="${validationKey}">
				
			</div>
				<div class="row mb-2">
					<div class="col-sm-6" align="right">
						<button class="btn btn-primary" name="submit">Submit</button>
					</div>
				
					<div class="col-sm-6" align="left">
						<a th:if="${formAction.equals('./updatePassword')}" href="javascript:history.back()"  class="btn btn-secondary" role="button">Cancel</a>
						<a th:if="${formAction.equals('./updatePasswordWithKey')}" href="./" class="btn btn-secondary" role="button">Cancel</a>
					</div>
				</div>
			</form>
		</div>

</body>
</html>
