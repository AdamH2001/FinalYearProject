<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
	crossorigin="anonymous"></script>
<link rel="stylesheet" href="./css/gershwin.css">
<link rel="stylesheet" href="./css/styles.css">

</head>
<body>
	<div th:replace="~{fragments/header :: header}"></div>
	<div class="container-fluid">
		<div class="row flex-nowrap">
			<div th:replace="~{fragments/leftnav :: leftnav}"
				class="col-auto col-md-3 col-xl-2 px-sm-2 px-0 bg-dark"></div>
				
				
			<form th:action="${formAction}" method="post" style="border: 1px solid black">
			<div class="col py-3">



				<h1 align="center">Change Password</h1>
				<div style="color: red; width: 100%; text-align: center">
					<div>
						<b th:text="${flashMessage}">FlashMessage</b>
					</div>
				</div>
				<div class="row mb-2">
					<div class="col-sm-2" align="center">
						<label for="password">New Password:</label>
					</div>
					<div class="col-sm-6">
						<input class="form-control form-control-sm mr-sm-2" required
							type="password" name="password" id="password" />
					</div>
				</div>
				<div class="row mb-2">
					<div class="col-sm-2" align="center">
						<label for="conPassword">Confirm New Password:</label>
					</div>
					<div class="col-sm-6">
						<input class="form-control form-control-sm mr-sm-2" required
							type="password" name="conPassword" id="conPassword" />
					</div>
				</div>
				
				<input th:if="${formAction.equals('./updatePasswordWithKey')}" type="hidden" id="userId" name="userId" th:value="${userId}">
				<input th:if="${formAction.equals('./updatePasswordWithKey')}" type="hidden" id="validationKey" name="validationKey" th:value="${validationKey}">
				
			</div>
				<div class="row mb-2">
					<div class="col-sm-6" align="right">
						<a th:if="${formAction.equals('./updatePassword')}" href="./calendar" class="btn btn-secondary" role="button">Cancel</a>
						<a th:if="${formAction.equals('./updatePasswordWithKey')}" href="./" class="btn btn-secondary" role="button">Cancel</a>
					</div>
					<div class="col-sm-6" align="left">
						<button class="btn btn-primary" name="submit">Submit</button>
					</div>
				</div>
			</form>
		</div>
		</div>
		<div th:replace="~{fragments/footer :: footer}"></div>
</body>
</html>
