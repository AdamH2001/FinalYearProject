<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
	crossorigin="anonymous"></script>
<link rel="stylesheet" href="./css/styles.css">

</head>
<body>
	<div th:replace="~{fragments/header :: header}"></div>
	<div class="container-fluid">
		<div class="row flex-nowrap">
			<div th:replace="~{fragments/leftnav :: leftnav}"
				class="col-auto col-md-3 col-xl-2 px-sm-2 px-0 bg-dark"></div>
				
			<div class="container-fluid col-sm-10">
				
			<form action="./addStudent" method="post">
			<div class="col py-3">

				<div class="row mb-2">
					<div class="col-sm-8" align="center">
						<h1 align="center">Add New Child</h1>
					</div>					
				</div>

				<div class="row mb-2">
					<div class="col-sm-2" align="center">
						<label for="firstName">First Name:</label>
					</div>
					<div class="col-sm-6">
						<input class="form-control form-control-sm mr-sm-2" required
							type="text" name="firstName" id="firstName" />
					</div>
				</div>
				<div class="row mb-2">
					<div class="col-sm-2" align="center">
						<label for="surname">Surname:</label>
					</div>
					<div class="col-sm-6">
						<input class="form-control form-control-sm mr-sm-2" required
							type="text" name="surname" id="surname" />
					</div>
				</div>
				<div class="row mb-2">
					<div class="col-sm-2" align="center">
						<label for="className">Class:</label>
					</div>
					<div class="col-sm-6">
						<select class="form-select form-control-sm mr-sm-2"  name="className" id="className" required>
							<option th:each="class : ${classNames}" th:value="${class.getClassId()}" th:text="${class.getName()}">ClassName</option>
						</select>
					</div>
				</div>
				<div class="row mb-2">
					<div class="col-sm-2" align="center">
						<label for="dateOfBirth">Date Of Birth:</label>
					</div>
					<div class="col-sm-6">
						<input class="form-control form-control-sm mr-sm-2" required
							type="date" name="dateOfBirth" id="dateOfBirth" />
					</div>
				</div>
				<div class="row mb-2">
						<div class="col-sm-2" align="center">
							<label for="allergyNote">Allergies:</label>
						</div>
						<div class="col-sm-6">
							<textarea class="form-control form-control-sm mr-sm-2" required
								name="allergyNote" id="allergyNote"></textarea>
						</div>
				</div>
				<div class="row mb-2">
						<div class="col-sm-2" align="center">
							<label for="healthNote">Health Notes:</label>
						</div>
						<div class="col-sm-6">
							<textarea class="form-control form-control-sm mr-sm-2" required
								name="healthNote" id="healthNote"></textarea>
						</div>
				</div>
				<div class="row mb-2">
						<div class="col-sm-2" align="center">
							<label for="dietNote">Diet Requirements:</label>
						</div>
						<div class="col-sm-6">
							<textarea class="form-control form-control-sm mr-sm-2" required
								name="dietNote" id="dietNote"></textarea>
						</div>
				</div>
				<div class="row mb-2">
						<div class="col-sm-2" align="center">
							<label for="careNote">Care Plan:</label>
						</div>
						<div class="col-sm-6">
							<textarea class="form-control form-control-sm mr-sm-2" required
								name="careNote" id="careNote"></textarea>
						</div>
				</div>
				
				<div class="row mb-2">
						<div class="col-sm-2" align="center">
							<label for="medicationNote">Medication:</label>
						</div>
						<div class="col-sm-6">
							<textarea class="form-control form-control-sm mr-sm-2" required
								name="medicationNote" id="medicationNote"></textarea>
						</div>
				</div>
				
				<div class="row mb-2">
						<div class="col-sm-2" align="center">
							<label for="otherNote">Other:</label>
						</div>
						<div class="col-sm-6">
							<textarea class="form-control form-control-sm mr-sm-2" required
								name="otherNote" id="otherNote"></textarea>
						</div>
				</div>
				<div class="row mb-2">
					<div class="col-sm-2" align="center">
						<label for="consentToShare">Consent to Share:</label>
					</div>
					<div class="col-sm-6">
						<input class="form-check-input" type="checkbox" name="consentToShare" id="consentToShare" />
					</div>
				</div>
				
			</div>
				<div class="row mb-2">
					<div class="col-sm-6" align="right">
						<button class="btn btn-primary" name="submit">Submit</button>
					</div>
					<div class="col-sm-6" align="left">
						<a href="./calendar" class="btn btn-secondary" role="button">Cancel</a>
					</div>					
				</div>
			</form>
		</div>
		</div>
		</div>
		<div th:replace="~{fragments/footer :: footer}"></div>
</body>
</html>
