<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
All Events
<table>
   <th:block th:each="event : ${events}">
      <tr>
         <td th:text="${event.getTitle()}">Adam</td>
         <td th:text="${event.getDescription()}">MU</td>
         <td th:text="${event.getStartDateTime()}">MU</td>
      </tr>
   </th:block>
</table>
</body>
</html>
