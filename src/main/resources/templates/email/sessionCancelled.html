<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>AfterSchool Club Session Cancelled</title>

	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" ></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.11.8/umd/popper.min.js"> </script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
	<link rel="stylesheet" href="http://afterschool-club.com/css/styles.css"/>
</head>
<body>

	<div th:replace="~{email/fragments/emailheader :: emailheader}"></div>

	<p>
		We regret to inform you the session for <span th:text="${session.getClub().getTitle()}"></span> scheduled on <span th:text="${sessionBean.formatDateTime(session.getStartDateTime())}"></span> has been cancelled.

	</p>

	<div th:replace="~{email/fragments/emailfooter :: emailfooter}"></div>
	
</body>
</html>
