<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>AfterSchool Club Incident</title>

	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" ></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.11.8/umd/popper.min.js"> </script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
	<link rel="stylesheet" href="http://afterschool-club.com/css/styles.css"/>
</head>
<body>

	<div th:replace="~{email/fragments/emailheader :: emailheader}"></div>

	<p>We regret to inform you <span th:text="${student.getFirstName()}"></span> has been involved in an incident at After School Club.</p> 
	<p th:text="${incidentNotes}"></p>
	<p> If you have any questions please don't hesitate to contact us on 		
		<span th:text="${sessionBean.getContactTel()}">TelNo</span> or reply to us at 
		<a th:href="${'mailto:' + sessionBean.getContactEmail()}"><span th:text="${sessionBean.getContactEmail()}">Email</span></a>.
	</p>

	<div th:replace="~{email/fragments/emailfooter :: emailfooter}"></div>
	
</body>
</html>
