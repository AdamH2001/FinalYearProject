<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>After School Club</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" ></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.11.8/umd/popper.min.js"> </script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
	<link rel="stylesheet" href="./css/styles.css"/>
	<script src="./scripts/afterschoolclub.js"></script>
	<script src="https://kit.fontawesome.com/d152a1d4a4.js" crossorigin="anonymous"></script>
		
	

</head>
<body>
	<div th:replace="~{fragments/header :: header}"></div>
	<div th:replace="~{fragments/leftnav :: leftnav}"></div>
	<div th:replace="~{fragments/footer :: footer}"></div>
	<div th:replace="~{fragments/error :: error}"></div>


	<div id="main" class="main container-flex" >

		<div class="row col-sm-12 asc-text" style="padding-left:15px">
			<h1 class="asc-header">Can't find a policy or procedure</h1>
			<p>If you can't find a policy or procedure then please get in touch with us today by clicking on the email address in the footer below or calling us directly on the listed telephone number.</p>
			
		</div>
	<div class="row mb-2">
		<div class="col-sm-12" align="center">
			<a th:href="${sessionBean.getReturnUrl()}" class="btn btn-secondary" role="button">Back</a>
		</div>					
	</div>
		<div class="spacer">&nbsp;</div>
	</div>




</body>
</html>
