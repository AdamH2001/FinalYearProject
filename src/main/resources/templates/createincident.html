<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" ></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.11.8/umd/popper.min.js"> </script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
	<link rel="stylesheet" href="./css/styles.css"/>
	<script src="./scripts/afterschoolclub.js"></script>
	<script src="https://kit.fontawesome.com/d152a1d4a4.js" crossorigin="anonymous"></script>
			
</head>
<body>
	<div th:replace="~{fragments/header :: header}"></div>
	<div th:replace="~{fragments/leftnav :: leftnav}"></div>
	<div th:replace="~{fragments/footer :: footer}"></div>

	
	<div id="main" class="main container-flex no-margin ">

			<form action="./addIncident" method="post">
				<div class="col py-3">
					<h1 align="center">
						Report Incident for <span th:text="${event.getClub().getTitle()}"></span>
					</h1>
					<div class="row mb-2">
						<div class="col-sm-2" align="center">
							<label for="students">Attendee:</label>
						</div>
						<div class="col-sm-6">
							<select name="attendee" id="attendee" required>
								<option th:each="attendee : ${event.getSortedAttendees()}"
									th:value="${attendee.getAttendeeId()}" th:text="${attendee.getStudent().getFullName()}">AttendeeId</option>
							</select>
						</div>

					</div>
					<div class="row mb-2">
						<div class="col-sm-2" align="center">
							<label for="summary">Summary:</label>
						</div>
						<div class="col-sm-6">
							<textarea class="form-control form-control-sm mr-sm-2" required
								name="summary" id="summary"></textarea>
							<input type=hidden name="eventId" th:value="${event.getEventId()}"/>							
						</div>
					</div>

				</div>
				<div class="row mb-2">

					<div class="col-sm-6" align="right">
						<button class="btn btn-primary" name="submit">Submit</button>
					</div>
					<div class="col-sm-6" align="left">
						<a href="javascript:history.back()" class="btn btn-secondary" role="button">Cancel</a>
					</div>					
				</div>
			</form>
		</div>

</body>
</html>
